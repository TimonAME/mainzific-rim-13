<header class="main-header">
    <a href="/" class="logo">
        <img src="{f:uri.resource(path: 'Icons/Extension.svg', extensionName: 'mainzific_rim13', absolute: 'true')}" alt="TYPO3 Logo" />
    </a>
    <nav class="main-nav">
        <ul class="nav-list">
            <f:for each="{mainnavigation}" as="mainnavigationItem">
                <li class="nav-item {f:if(condition: mainnavigationItem.active, then:'active')}">
                    <a class="nav-link" href="{mainnavigationItem.link}" target="{mainnavigationItem.target}" title="{mainnavigationItem.title}">
                        {mainnavigationItem.title}
                    </a>
                    <f:if condition="{mainnavigationItem.children}">
                        <ul class="subnav-list">
                            <f:for each="{mainnavigationItem.children}" as="child">
                                <li class="nav-item {f:if(condition: child.active, then:'active')}">
                                    <a class="nav-link" href="{child.link}" target="{child.target}" title="{child.title}">
                                        {child.title}
                                    </a>
                                </li>
                            </f:for>
                        </ul>
                    </f:if>
                </li>
            </f:for>
        </ul>
    </nav>
</header>
